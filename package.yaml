name:                elm-language-server
version:             0.0.1
github:              "jaredramirez/elm-language-server"
license:             BSD3
author:              "Jared Ramirez"
maintainer:          "jaredramirez@me.com"
copyright:           "2018 Jared Ramirez"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/jaredramirez/elm-language-server#readme>

dependencies:
- base >= 4.7 && < 5
- text
- aeson
- aeson-utils
- unordered-containers
- bytestring

library:
  source-dirs: src

executables:
  elm-language-server-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - elm-language-server

tests:
  elm-language-server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - elm-language-server
